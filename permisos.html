    <h1>Determinar permisos</h1>
    <label for="codigo">Ingrese el codijo de acceso:</label>
    <input type="password" id="codigo">
    <button onclick="verificarpermisos()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarpermisos() {
            const codigo = document.getElementById('codigo').value;
            const resultado = document.getElementById('resultado');
            const codigoAdmin = '9876'; 

            if (codigo === codigoAdmin) 
            {resultado.textContent = `Permisos de administrador concedido.`;} 
            else {resultado.textContent = `Codigo incorrecto, acceso no concedido.`;}
// ...existing code...
        }
        
          
        
    </script>
